    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            padding: 10px;
            background-color: green;
            opacity: 1;
            transition: width 4s ease-in, background-color 8s, opacity 2s;
        }

        img:hover {
            width: 200px;
            background-color: red;
            opacity: 0;
        }

        a:hover{
            color: pink;
        }
        a:active{
            color: black;
        }

    </style>
</head>
